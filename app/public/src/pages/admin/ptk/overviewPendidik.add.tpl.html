<form  class="form-apps pull-left" name="pendidikForm" role="administration" ng-submit="submit(pendidikForm)" ng-controller="PendidikController" novalidate>
	<div class="well well-sm">
		<!-- Form Name -->
		<legend>ID</legend>
		<!-- Text input-->
		<div class="row">
			<label class="col-xs-4 " for="idPeg">ID Pendidik </label>  
			<div class="col-xs-7">
			<input  name="idPeg" ng-model="pendidikObj.idPeg" type="text" placeholder="ID Pendidik " class="form-control input-xs input-sm" required>
			</div>
		</div>
		
		<legend>PTK</legend>
		<!-- Text input-->
		<div class="row">
			<label class="col-xs-4 " for="txtNama">Nama </label>  
			<div class="col-xs-7">
			<input  name="nama" ng-model="pendidikObj.nama" type="text" placeholder="Nama " class="form-control input-xs input-sm" required>
				
			</div>
		</div>

		<!-- Select Basic -->
		<div class="row">
			<label class="col-xs-4 " for="jabatan">Jabatan</label>
			<div class="col-xs-4">
				<select  name="jabatan" ng-model="pendidikObj.jabatan" class="form-control input-sm">
					<option value="Guru">Guru</option>
					<option value="Kepala Sekolah">Kepala Sekolah</option>
				</select>
			</div>
		</div>

		<!-- Multiple Radios -->
		<div class="row">
			<label class="col-xs-4 " for="rdJenisKelamin">Jenis Kelamin</label>
			<div class="col-xs-4">
			<div class="radio">
				<label for="rdJenisKelamin-0">
					<input type="radio" name="jenisKelamin" ng-model="pendidikObj.jenisKelamin"  value="laki-laki" checked="checked">
					Laki-laki
				</label>
			</div>
			<div class="radio">
				<label for="rdJenisKelamin-1">
					<input type="radio" name="jenisKelamin" ng-model="pendidikObj.jenisKelamin"  value="perempuan">
					Perempuan
				</label>
			</div>
			</div>
		</div>

		<!-- Text input-->
		<div class="row">
			<label class="col-xs-4 " for="tempatLahir">Tempat Lahir</label>  
			<div class="col-xs-7">
			<input  name="tempatLahir" ng-model="pendidikObj.tempatLahir" type="text" placeholder="Tempat Lahir" class="form-control input-xs input-sm" required>
			</div>
		</div>

		<!-- Text input-->
		<div class="row">
				<label class="col-xs-4 " for="tanggalLahir">Tanggal Lahir</label>  
				<div class="col-md-6">
						<p class="input-group">
							<input type="text" name="tanggalLahir" class="form-control input-sm" ng-model="pendidikObj.tanggalLahir" datepicker-popup="{{format}}" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default btn-sm" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
				</div>
		</div>

		<!-- Select Basic -->
		<div class="row">
			<label class="col-xs-4 " for="agama">Agama</label>
			<div class="col-xs-4">
				<select  name="agama" ng-model="pendidikObj.agama" class="form-control input-sm">
					<option value="islam">Islam</option>
					<option value="kristen">Kristen</option>
					<option value="hindu">Hindu</option>
					<option value="budha">Budha</option>
				</select>
			</div>
		</div>

		<!-- Select Basic -->
		<div class="row">
			<label class="col-xs-4 " for="status">Status</label>
			<div class="col-xs-4">
				<select  name="status" ng-model="pendidikObj.status" class="form-control input-sm">
					<option value="PNS">PNS</option>
					<option value="Non PNS">Non PNS</option>
				</select>
			</div>
		</div>

		<!-- Textarea -->
		<div class="row">
			<label class="col-xs-4 " for="textarea">Keterangan</label>
			<div class="col-xs-8">                     
				<textarea class="form-control input-xs input-sm" name="keterangan" ng-model="pendidikObj.keterangan"> </textarea>
			</div>
		</div>

		<div class="row">
			<label class="col-xs-4 " for="button1id"></label>
			<div class="col-xs-8">
				<button  name="button1id" class="btn btn-success">Submit</button>
				<button  name="button2id" class="btn btn-danger">Cancel</button>
			</div>
		</div>
	</div>
</form>
