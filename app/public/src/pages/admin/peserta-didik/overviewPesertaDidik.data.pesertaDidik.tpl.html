<form class="form-apps" name="pesertaDidikForm" role="administration" ng-submit="submit(pesertaDidikForm)" ng-controller="PesertaDidikController">
	<div class="well well-sm">
		<!-- Form Name -->
		<legend>ID</legend>
		
		<!-- Text input-->
		<div class="row">
			<label class="col-xs-4 " for="noInduk">No Induk</label>  
			<div class="col-xs-8">
			<input name="noInduk" ng-model="pesertaDidikObj.noInduk" type="text" placeholder="No Induk" class="form-control input-xs input-sm" required="">
			</div>
		</div>
		
		<legend>PesertaDidik</legend>

		<!-- Text input-->
		<div class="row">
			<label class="col-xs-4 " for="txtNamaLengkap">Nama Lengkap</label>  
			<div class="col-xs-7">
			<input name="namaLengkap" ng-model="pesertaDidikObj.namaLengkap" type="text" placeholder="Nama Lengkap" class="form-control input-xs input-sm" required="">
			</div>
		</div>

		<!-- Text input-->
		<div class="row">
			<label class="col-xs-4 " for="txtNamaPanggilan">Nama Panggilan</label>  
			<div class="col-xs-7">
			<input  name="namaPanggilan" ng-model="pesertaDidikObj.namaPanggilan" type="text" placeholder="Nama Panggilan" class="form-control input-xs input-sm" required="">
				
			</div>
		</div>

		<!-- Multiple Radios -->
		<div class="row">
			<label class="col-xs-4 " for="rdJenisKelamin">Jenis Kelamin</label>
			<div class="col-xs-4">
			<div class="radio">
				<label for="rdJenisKelamin-0">
					<input type="radio" name="jenisKelamin" ng-model="pesertaDidikObj.jenisKelamin"  value="laki-laki" checked="checked">
					Laki-laki
				</label>
			</div>
			<div class="radio">
				<label for="rdJenisKelamin-1">
					<input type="radio" name="jenisKelamin" ng-model="pesertaDidikObj.jenisKelamin" value="perempuan">
					Perempuan
				</label>
			</div>
			</div>
		</div>

		<!-- Text input-->
		<div class="row">
			<label class="col-xs-4 " for="tempatLahir">Tempat Lahir</label>  
			<div class="col-xs-7">
			<input  name="tempatLahir" ng-model="pesertaDidikObj.tempatLahir" type="text" placeholder="Tempat Lahir" class="form-control input-xs input-sm" required="">
			</div>
		</div>

		<!-- Text input-->
		<div class="row">
				<label class="col-xs-4 " for="tanggalLahir">Tanggal Lahir</label>  
				<div class="col-md-6">
						<p class="input-group">
							<input type="text" name="tanggalLahir" class="form-control input-sm" datepicker-popup="{{format}}" ng-model="pesertaDidikObj.tanggalLahir" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default btn-sm" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
				</div>
		</div>


		<!-- Select Basic -->
		<div class="row">
			<label class="col-xs-4 " for="agama">Agama</label>
			<div class="col-xs-4">
				<select  name="agama" ng-model="pesertaDidikObj.agama" class="form-control input-sm">
					<option value="islam">Islam</option>
					<option value="kristen">Kristen</option>
					<option value="hindu">Hindu</option>
					<option value="budha">Budha</option>
				</select>
			</div>
		</div>

		<!-- Select Basic -->
		<div class="row">
			<label class="col-xs-4 " for="kewarganegaraan">Kewarganegaraan</label>
			<div class="col-xs-4">
				<select  name="kewarganegaraan" ng-model="pesertaDidikObj.kewarganegaraan" class="form-control input-sm">
					<option value="Indonesia">Indonesia</option>
					<option value="WNA">WNA</option>
				</select>
			</div>
		</div>

		<!-- Text input-->
		<div class="row">
			<label class="col-xs-4 " for="anakKe">Anak Ke</label>  
			<div class="col-xs-2">
			<input name="anakKe" ng-model="pesertaDidikObj.anakKe" type="number" placeholder="" class="form-control input-xs input-sm">
			</div>
		</div>

		<!-- Text input-->
		<div class="row">
			<label class="col-xs-4 " for="jmlSdrKandung">Jml_Sdr_Kandung</label>  
			<div class="col-xs-2">
			<input name="jmlSdrKandung" ng-model="pesertaDidikObj.jmlSdrKandung" type="number" placeholder="" class="form-control input-xs input-sm">
			</div>
		</div>

		<!-- Text input-->
		<div class="row">
			<label class="col-xs-4 " for="jmlSdrTiri">Jml_Sdr_Tiri</label>  
			<div class="col-xs-2">
			<input name="jmlSdrTiri" ng-model="pesertaDidikObj.jmlSdrTiri" type="number" placeholder="" class="form-control input-xs input-sm">
			</div>
		</div>

		<!-- Text input-->
		<div class="row">
			<label class="col-xs-4 " for="jmlSdrAngkat">Jml_Sdr_Angkat</label>  
			<div class="col-xs-2">
			<input name="jmlSdrAngkat" ng-model="pesertaDidikObj.jmlSdrAngkat" type="number" placeholder="" class="form-control input-xs input-sm">
			</div>
		</div>

		<!-- Textarea -->
		<div class="row">
			<label class="col-xs-4 " for="textarea">Keterangan</label>
			<div class="col-xs-8">                     
				<textarea class="form-control input-xs input-sm" name="keterangan" ng-model="pesertaDidikObj.keterangan"> </textarea>
			</div>
		</div>

		<div class="row">
			<label class="col-md-2 " for="button1id"></label>
			<div class="col-md-8">
				<button id="button1id" name="button1id" class="btn btn-success">Submit</button>
				<button id="button2id" name="button2id" class="btn btn-danger">Cancel</button>
			</div>
		</div>
	</div>
</form>
