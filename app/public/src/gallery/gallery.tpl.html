
<div ng-controller="GalleryController" id="slides_control">
      <carousel interval="myInterval" disable-ng-animate>
        <slide ng-repeat="slide in slides" active="slide.active">
          <img ng-src="{{slide.image}}">
          <div class="carousel-caption">
            <h4>Slide {{$index + 1}}</h4>
            <p>{{slide.text}}</p>
          </div>
        </slide>
      </carousel>
</div>
