<!DOCTYPE html>
<html ng-app="angular-login">
  <head>
    <title>angular-login-service</title>

    <!-- libraries concatenated-->
    <script type="text/javascript" src="build/libs.js"></script>
    <!-- app concatenated --> 
    <script type="text/javascript" src="build/app.js"></script>
    <!-- html templates -->
    <script type="text/javascript" src="build/templates-app.js"></script>

<!--
  <script src="/libs/angular/angular.js"></script>

  </head>
  <body ng-controller="BodyController">
    <div class="container">
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="visible-xs navbar-brand">Navbar Menu</span>
        </div>
        <div class="navbar-collapse collapse sidebar-navbar-collapse" ng-class="{'in':!navCollapsed}">
          <!-- Navbar links -->
          <ul class="nav navbar-nav">
            <li ng-class="{ active: $state.is('app.home') }">
              <a ui-sref="app.home"><span class="fa fa-home"></span> Home</a>
            </li>
            <li ng-class="{ active: $state.is('app.gallery') }">
              <a ui-sref="app.gallery"><span class="fa fa-picture-o"></span> Galeri</a>
            </li>
            <li ng-class="{ active: $state.is('app.admin.overview') }" ng-show="ls.isLogged">
              <a ui-sref="app.admin"><span class="fa fa-wrench"></span> Admin</a>
            </li>            
            <li ng-class="{ active: $state.is('app.user') }" ng-show="ls.isLogged">
              <a ui-sref="app.user"> User</a>
            </li>
    <!-- 
            <li ng-class="{ active: $state.is('app.user') }">
              <a ui-sref="app.user">Registered-Only page</a>
            </li>
              <li ng-class="{ active: $state.is('app.register') }">
                <a ui-sref="app.register">Register <i class="fa fa-user"></i>+</a>
              </li>
    -->
            <li ng-class="{ active: $state.is('app.about') }">
              <a ui-sref="app.about"><span class="fa fa-user"></span> About</a>
            </li>
          </ul>
          <!-- Right side of the navbar -->
          <!-- Spinner -->
          <button class="btn btn-default navbar-btn navbar-right" ng-hide="ls.doneLoading">
            <i class="fa fa-spinner fa-spin"></i>
          </button>
          <!-- Logout Form -->
          <form class="navbar-form navbar-right" role="logout" ng-submit="logoutMe()" ng-show="ls.isLogged">
            <div class="form-group">
              <label>Hello {{ ls.user.name }}</label>
            </div>
            <div class="form-group">
              <button  type="submit" class="btn btn-success btn-outline">Logout <i class="fa fa-power-off"></i></button>
            </div>
          </form>
        </div>
        <div class="login-error" ng-class="{ 'active': login.wrong }">
          <div class="alert alert-danger"><b>Error:</b> Username atau password salah</div>
        </div>
       <!-- 
       <div class="submit-error" ng-class="{ 'active': submit.error }">
          <div class="alert alert-danger"><b>Error:</b> Input tidak berhasil</div>
        </div>
      -->
      </div>
      </div>
      <div class="container">
        <ui-view ng-hide="doingResolve"></ui-view>
        <div class="jumbotron loading-jumbo" ng-show="doingResolve">
          <h1><i class="fa fa-refresh fa-2x fa-spin"></i> Loading</h1>
        </div>
      </div>

  </body>
</html>
